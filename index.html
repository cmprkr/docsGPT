<!DOCTYPE html>
<html>
    <head>
        <title>docsGPT</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3" style="width: 350px; height: 600px;">
            <h2 class="text-center">docsGPT</h2>
            <div>
                <p><b>Quick Settings</b></p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" nonce="{NONCE}" value="" id="flexCheckDefault" onclick="essay_helper_toggle()">
                    <label class="form-check-label" for="flexCheckDefault">
                        Essay Helper
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Auto Replace Text
                    </label>
                </div>
            </div>
            <div>
                <p><b><br>Essay Helper</b></p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Auto Format
                    </label>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
